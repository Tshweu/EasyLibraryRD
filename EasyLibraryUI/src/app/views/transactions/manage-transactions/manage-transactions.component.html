<div class="container">
  <button mat-raised-button routerLink="/views/transactions/check-out" >Check Out Books</button>
  <button mat-raised-button routerLink="/views/transactions/create" style="margin-left: 20px;" >Return Books</button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="member">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Member </th>
        <td mat-cell *matCellDef="let row">
          {{ row.member.name }}
          {{ row.member.surname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="staff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Staff </th>
        <td mat-cell *matCellDef="let row">
          {{ row.staff.name }}
          {{ row.staff.surname }}
        </td>
      </ng-container>


      <ng-container matColumnDef="number of books">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Books</th>
        <td mat-cell *matCellDef="let row"> {{row.total_books}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <mat-chip>{{row.status}}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.date_created}} </td>
      </ng-container>

      <ng-container matColumnDef="due_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
        <td mat-cell *matCellDef="let row"> {{row.due_date}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button routerLink="/views/transactions/{{row.transaction_id}}">View</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #pager [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
